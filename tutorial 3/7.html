<!DOCTYPE html>
<html>
<body>

<h1>datalist element</h1>
<p>datalist element specifies a list of pre-defined options for an input element.</p>

<form action="/action_page.php">
<input list="browsers" name="browser">
<datalist id="browser">
<option value="internet explore">
<option value="firefox">
<option value="chrome">
<option value="opera">
<option value="safari">
</datalist>
<input type="submit">
</form>

<p>datalist tag is not supported in safari or ie9.</p>
</body>
</html>
