<!DOCTYPE html>
<html>
<body>

<h1>Reset button</h1>
<p>The <strong>input type="reset"</strong> defines a reset button for submitting form data to a form-handler:</p>

<form action="/action_page.php">
First name:<br>
<input type="text name="firstname" value="Mickey">
<br>
Last name:<br>
<input type="text" name="lastname" value="mouse">
<br><br>
<input type="submit" value="submit">
<input type="reset">
</form>

<p>if you change the input values and the click the "reset" button, the form-data will be reset to the default values.</p>
</body>
</html>
